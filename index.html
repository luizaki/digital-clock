<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A Simple Digital Clock</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div id="clock-container">
        <div id="time-block">
            <div id="time-bg">00:00:00</div>
            <div id="time"></div>
        </div>
        <div id="date-block">
            <div id="date-bg">000 000 00 0000</div>
            <div id="date"></div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/luizaki/digital-clock">Made by Lou Sanchez.</a>
    </div>
</body>
</html>
